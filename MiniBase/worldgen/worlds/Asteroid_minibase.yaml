name: STRINGS.WORLDS.MINIBASE.NAME
description: STRINGS.WORLDS.MINIBASE.DESCRIPTION
spriteName: Asteroid_minibase
coordinatePrefix: MINI
difficulty: 6
tier: 2

worldsize:
  X: 128
  Y: 128
  
# 
# All of the following is just copied from ForestDefault.yaml and does not matter at all for MiniBase
#
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

# List all the zone files to load
subworldFiles:
  - name: subworlds/forest/ForestStart
  - name: subworlds/forest/ForestMiniWater
    weight: 0.5
  - name: subworlds/forest/ForestMiniOxy
  - name: subworlds/forest/ForestMiniMetal
  - name: subworlds/forest/Forest
  - name: subworlds/jungle/Jungle
  - name: subworlds/frozen/Frozen
  - name: subworlds/ocean/Ocean
  - name: subworlds/rust/Rust
  - name: subworlds/Impenetrable
  - name: subworlds/magma/Bottom
  - name: subworlds/oil/OilPockets
  - name: subworlds/space/Space
  - name: subworlds/space/Surface

startSubworldName: subworlds/forest/ForestStart
startingBaseTemplate: forestBase

globalFeatureTemplates:
  feature_geyser_generic: 12


# Rivers:
#   - water
#   - fatWater
#   - oilygoodness

# When we are converting unknown cells, this will give us the options, processed in this order, the effects are cumlative
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/forest/ForestStart
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/forest/ForestMiniOxy
      - subworlds/forest/ForestMiniWater
      - subworlds/forest/ForestMiniMetal
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/jungle/Jungle
      - subworlds/rust/Rust
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
      - subworlds/frozen/Frozen
      - subworlds/rust/Rust
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 4
    maxDistance: 4
    command: Replace
    subworldNames:
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
      - subworlds/frozen/Frozen
      - subworlds/rust/Rust
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 5
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
      - subworlds/rust/Rust
      - subworlds/frozen/Frozen
      - subworlds/forest/ForestStart
  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - subworlds/magma/Bottom
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/oil/OilPockets
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Surface
